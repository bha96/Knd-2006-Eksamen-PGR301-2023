name: Publish image to ecr
on:
  push:
    branches: 
      - main
jobs:
  push-to-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Build, tag, and push Docker image
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_LINK }}
          rev=$(git rev-parse --short HEAD)
          docker build . -t ppe
          docker tag ppe ${{ secrets.AWS_LINK }}:$rev
          docker tag ppe ${{ secrets.AWS_LINK }}:latest
          docker push ${{ secrets.AWS_LINK }}:$rev